<div class="row col-12 pad0 marg0 backgroundmobileimg">
  <div class="col-1"></div>
  <div class="col-10 pad0"> 
    <h6 class="main-title fontsxxlarge">
      <!-- Your Information -->
      {{ 'DONORS-DETAILS.title' | translate }}
    </h6>
    <div class="container main" style="min-height: 450px;">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
       
         <div class="form-group">
             <input type="text" class="form-control col borderstyle fontsxxlarge" id="firstName" name="firstName" placeholder="{{ 'DONORS-DETAILS.fName' | translate }}"
              [(ngModel)]="firstName" required maxlength="30"
              [ngClass]="{'error-input': invalidFirstName && checkValid(f.controls.firstName)}" />
            <span class="invalid-input" *ngIf="(f.controls.firstName.touched) && (f.controls.firstName.value=='')">
              <!-- Please fill in your first name -->
              {{ 'DONORS-DETAILS.fNameError' | translate }}
            </span>
        </div>
        
          <div class="form-group">
             <input type="text" class="form-control col borderstyle fontsxxlarge" id="lastName" name="lastName" placeholder="{{ 'DONORS-DETAILS.lName' | translate }}"
              [(ngModel)]="lastName" required maxlength="20"
              [ngClass]="{'error-input': invalidLastName && checkValid(f.controls.lastName)}" />
            <span class="invalid-input" *ngIf="(f.controls.lastName.touched) && (f.controls.lastName.value=='')">
              <!-- Please fill in your last name -->
              {{ 'DONORS-DETAILS.lNameError' | translate }}
    
            </span>
          </div>
        
          <div class="form-group">
             <input type="email" class="form-control col borderstyle fontsxxlarge" id="email" name="email" placeholder="{{ 'DONORS-DETAILS.email' | translate }}"
            maxlength="50" [(ngModel)]="email"
              required [ngClass]="{'error-input': invalidEmail && checkValid(f.controls.email)}" />
            <span class="invalid-input" *ngIf="(f.controls.email.touched) && (f.controls.email.value=='')">
              <!-- Please fill in your email address -->
              {{ 'DONORS-DETAILS.emailError' | translate }}
            </span>
          </div>
   
          <div class="form-group">
             <input type="tel" class="form-control col borderstyle fontsxxlarge" id="phone" name="phone" placeholder="{{ 'DONORS-DETAILS.phone' | translate }}" [(ngModel)]="phone"
              minlength="9" maxlength="15" required
              [ngClass]="{'error-input': invalidPhone && checkValid(f.controls.phone)}" />       
              <span class="invalid-input" *ngIf="(f.controls.phone.touched) && (f.controls.phone.value=='')">
                <!-- Please fill in your phone number -->
                {{ 'DONORS-DETAILS.phoneError' | translate }}
              </span> 
          </div>
    
          <div class="row">
            <span class="col-4" *ngIf="invalidCountry"></span>
              <span class="invalid-input col-8 borderstyle" *ngIf="invalidCountry">
                <!-- Please fill in your country -->
                {{ 'DONORS-DETAILS.countryError' | translate }}
              </span>
          </div>
         
          <div class="form-group">
             <select name="countryId" class="form-control col borderstyle fontsxxlarge" id="countries" [(ngModel)]="countryId" required
              (change)="onChangeCountry(countryId)">
              <option [value]="null" selected hidden>{{ 'DONORS-DETAILS.select-country' | translate }}</option>
              <option *ngFor="let country of countries" [ngValue]="country.code">
                {{ country.name }}
              </option>
            </select>
          </div>      
     
          <footer class="footer-distributed col-12">
            <div class="col-12  ">
      <div class="row nextbut padT15p">
        <div class="col-3 pad0">
        </div>
         <div class="col-6 pad0"> 
          <button type="submit" class="submitbut col-12 "> 
            <div class="nexttext  ">
               {{ 'NEXT-BUTTON' | translate }}
             </div>
         </button> 
        </div>
        <div class="col-2 pad0"></div>
       </div>
      </div>
      </footer>
        
      </form>
    </div>
  </div>
  <div class="col-1"></div>
</div>

<ngx-spinner bdColor="rgba(255,255,255,0.8)" size="medium" color="#926427" type="ball-scale-multiple">
</ngx-spinner>
